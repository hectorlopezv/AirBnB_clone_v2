<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
                {% for stat in state|sort(attribute="name")%}
                        <LI>{{stat.id}}: <B>{{stat.name}}</B>
				<UL>
					{% for city in stat.cities |sort(attribute='name') %}
						<LI>{{city.id}}: <B>{{city.name}}</B></LI>
					{% endfor %}
				</UL>
			</LI>
                {% endfor %}
        </UL>
    </BODY>
</HTML>
